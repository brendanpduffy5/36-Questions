        <section class="grid-container">
            <div class="grid-1" id="Title"><h1>36 Questions</h1></div>

            <!-- <input type="checkbox" id="q1" name="q1">
            <label for="q1">...</label> -->

            <div class="grid-2"><input type="checkbox" id="q1" name="q1">
                <label for="q1">1. Given the choice of anyone in the world, whom would you want as a dinner guest?</label></div>

            <div class="grid-3"><input type="checkbox" id="q2" name="q2">
                <label for="q2">2. Would you like to be famous? In what way?</label></div>

            <div class="grid-4"><input type="checkbox" id="q3" name="q3">
                <label for="q3">3. Before making a telephone call, do you ever rehearse what you are going to say? Why?</label></div>

            <div class="grid-5"><input type="checkbox" id="q4" name="q4">
            <label for="q4">4. What would constitute a "perfect" day for you?</label></div>

            <div class="grid-1"><input type="checkbox" id="q5" name="q5">
                <label for="q5">5. When did you last sing to yourself? To someone else?</label></div>

            <div class="grid-2"><input type="checkbox" id="q6" name="q6">
                <label for="q6">6. If you were able to live to the age of 90 and retain either the mind or body of a 30-year-old for the last 60 years of your life, which would you want?</label></div>

            <div class="grid-3"><input type="checkbox" id="q7" name="q7">
            <label for="q7">7. Do you have a secret hunch about how you will die?</label></div>

            <div class="grid-4"><input type="checkbox" id="q8" name="q8">
            <label for="q8">8. Name three things you and your partner appear to have in common.</label></div>

            <div class="grid-5"><input type="checkbox" id="q9" name="q9">
            <label for="q9">9. For what in your life do you feel most grateful?</label></div>

            <div class="grid-1"><input type="checkbox" id="q10" name="q10">
            <label for="q10">10. If you could change anything about the way you were raised, what would it be?</label></div>

            <div class="grid-2"><input type="checkbox" id="q11" name="q11">
            <label for="q11">11. Take four minutes and tell your partner your life story in as much detail as possible.</label></div>

            <div class="grid-3"><input type="checkbox" id="q12" name="q12">
            <label for="q12">12. If you could wake up tomorrow having gained any one quality or ability, what would it be?</label></div>
